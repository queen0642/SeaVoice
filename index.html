<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Voice - AI Ocean Data Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-ocean': '#0D1B2A',
              'ocean-blue': '#1B263B',
              'accent-cyan': '#00BFFF',
              'accent-teal': '#4DB6AC',
              'sea-foam': '#E0E1DD',
              'slate-gray': '#778DA9',
              'cyan-glow': 'rgba(0, 191, 255, 0.4)',
            },
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1B263B; /* ocean-blue */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #00BFFF; /* accent-cyan */
        border-radius: 4px;
        border: 2px solid #1B263B; /* ocean-blue */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #009acd;
      }
       /* Ensure root takes full height */
       html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-deep-ocean">
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
          "d3": "https://aistudiocdn.com/d3@^7.9.0",
          "geojson": "https://aistudiocdn.com/geojson@^0.5.0",
          "topojson-client": "https://aistudiocdn.com/topojson-client@^3.1.0",
          "d3-geo": "https://aistudiocdn.com/d3-geo@^3.1.1",
          "d3-fetch": "https://aistudiocdn.com/d3-fetch@^3.0.1",
          "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
