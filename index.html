<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Voice - AI Ocean Data Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-ocean': '#0D1B2A',
              'ocean-blue': '#1B263B',
              'accent-cyan': '#00BFFF',
              'accent-teal': '#4DB6AC',
              'sea-foam': '#E0E1DD',
              'slate-gray': '#778DA9',
              'cyan-glow': 'rgba(0, 191, 255, 0.4)',
            },
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1B263B; /* ocean-blue */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #00BFFF; /* accent-cyan */
        border-radius: 4px;
        border: 2px solid #1B263B; /* ocean-blue */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #009acd;
      }
       /* Ensure root takes full height */
       html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-image: linear-gradient(rgba(13, 27, 42, 0.7), rgba(13, 27, 42, 0.9)), url('https://images.unsplash.com/photo-1551893121-4f51e84a42b1?q=80&w=1920&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      #root {
        height: 100%;
        position: relative; /* For stacking context */
        z-index: 1;
      }

      /* Bubbles Animation */
      #bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 2; /* In front of main content */
        pointer-events: none; /* Allow clicks to pass through */
      }
      #bubbles span {
        position: absolute;
        bottom: -100px;
        width: 20px;
        height: 20px;
        background-color: rgba(0, 191, 255, 0.15); /* accent-cyan with low opacity */
        border-radius: 50%;
        animation: rise 15s linear infinite;
        box-shadow: 0 0 5px rgba(0, 191, 255, 0.3), 0 0 10px rgba(0, 191, 255, 0.2);
      }
      @keyframes rise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      /* Randomize properties for each bubble */
      #bubbles span:nth-child(1) { left: 10%; animation-duration: 25s; animation-delay: 0s; width: 20px; height: 20px; }
      #bubbles span:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; width: 15px; height: 15px; }
      #bubbles span:nth-child(3) { left: 35%; animation-duration: 30s; animation-delay: 7s; width: 25px; height: 25px; }
      #bubbles span:nth-child(4) { left: 50%; animation-duration: 18s; animation-delay: 0s; width: 12px; height: 12px; }
      #bubbles span:nth-child(5) { left: 65%; animation-duration: 22s; animation-delay: 5s; width: 18px; height: 18px; }
      #bubbles span:nth-child(6) { left: 75%; animation-duration: 12s; animation-delay: 1s; width: 10px; height: 10px; }
      #bubbles span:nth-child(7) { left: 85%; animation-duration: 28s; animation-delay: 3s; width: 22px; height: 22px; }
      #bubbles span:nth-child(8) { left: 5%;  animation-duration: 17s; animation-delay: 8s; width: 16px; height: 16px; }
      #bubbles span:nth-child(9) { left: 95%; animation-duration: 20s; animation-delay: 4s; width: 14px; height: 14px; }
      #bubbles span:nth-child(10) { left: 45%; animation-duration: 24s; animation-delay: 6s; width: 28px; height: 28px; }
      #bubbles span:nth-child(11) { left: 25%; animation-duration: 19s; animation-delay: 9s; width: 17px; height: 17px; }
      #bubbles span:nth-child(12) { left: 55%; animation-duration: 26s; animation-delay: 11s; width: 21px; height: 21px; }
    </style>
  </head>
  <body>
    <div id="bubbles">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="root"></div>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
          "d3": "https://aistudiocdn.com/d3@^7.9.0",
          "geojson": "https://aistudiocdn.com/geojson@^0.5.0",
          "topojson-client": "https://aistudiocdn.com/topojson-client@^3.1.0",
          "d3-geo": "https://aistudiocdn.com/d3-geo@^3.1.1",
          "d3-fetch": "https://aistudiocdn.com/d3-fetch@^3.0.1",
          "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
